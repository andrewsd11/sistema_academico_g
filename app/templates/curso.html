<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sistema Acadêmico</title>
</head>
<body>

<div class="container mt-5">
<button class="btn btn-warning mt-5" onclick="window.location.href='/admin/'">Django Admin</button>
    <h1 class="text-center">Cursos</h1>
    <table class="table table-info">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Carga Horaria</th>
                <th>Duração em Meses</th>
                <th>Área do Saber</th>
                <th>Instituição</th>
            </tr>
        </thead>
        <tbody>
        {% for cursos in cursos %}
            <tr>
                <td>{{ cursos.nome}}</td>
                <td>{{ cursos.carga_horaria}}</td>
                <td>{{ cursos.duracao_meses}}</td>
                <td>{{ cursos.area_saber}}</td>
                <td>{{ cursos.instituicao}}</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
   
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
