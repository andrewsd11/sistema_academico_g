<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Sistema Acadêmico</title>
</head>
<body>

<div class="container mt-5">
<button class="btn btn-warning mt-5" onclick="window.location.href='/admin/'">Django Admin</button>
    <h1 class="text-center">Ocorrências</h1>
    <table class="table table-info">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Data da Ocorrência</th>
                <th>Curso</th>
                <th>Disciplina</th>
                <th>Pessoa</th>
            </tr>
        </thead>
        <tbody>
        {% for ocorrencias in ocorrencias %}
            <tr>
                <td>{{ ocorrencias.descricao}}</td>
                <td>{{ ocorrencias.data_ocorrencia}}</td>
                <td>{{ ocorrencias.curso}}</td>
                <td>{{ ocorrencias.disciplina}}</td>
                <td>{{ ocorrencias.pessoa}}</td>
            </tr>
        {% endfor %}

        </tbody>
    </table>
   
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
